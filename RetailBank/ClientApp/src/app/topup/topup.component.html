
<div>

    <p>Balance: {{this.existingBalance }}</p>
    <form [formGroup]="topupForm" (ngSubmit)="topup()" #formDir="ngForm" novalidate>
        <div class="form-group row">
            <label class=" control-label col-md-12">Enter Amount to topup</label>
            <div class="col-md-4">
                <input class="form-control" name="nameInput" type="text" formControlName="amount" [(ngModel)]="amount" required>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="!amount">Topup</button>
        </div>
    </form>

</div>
